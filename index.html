<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Interactive pricing component</title>


</head>
<body>
  <section>
    <div class="section_text">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <img src="images/pattern-circles.svg" alt="circles pattern">
    </div>
    <div class="section_component">
      <div class="section_component_top">
        <p class="section_component_top--views">100k pageviews</p>
        <h2 class="section_component_top--price">$16.00 <span>/ month</span></h2>
        <div class="section_component_top--slider">
          <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
        </div>
        <div class="section_component_top--billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing</p>
          <h3>25% discount</h3>
        </div>
      </div>
      <div class="section_component_bottom">
        <div class="section_component_bottom_left">
          <div class="section_component_bottom_left--item">
            <img src="images/icon-check.svg" alt="check">
            <p>Unlimited websites</p>
          </div>
          <div class="section_component_bottom_left--item">
            <img src="images/icon-check.svg" alt="check">
            <p>100% data ownership</p>
          </div>
          <div class="section_component_bottom_left--item">
            <img src="images/icon-check.svg" alt="check">
            <p>Email reports</p>
          </div>
        </div>
        <div class="section_component_bottom_right">
          <a href="#" class="section_component_bottom_right--btn">Start my trial</a>
        </div>
      </div>
    </div>
  </section>

<script src="js/main.js"></script>  

</body>
</html>
